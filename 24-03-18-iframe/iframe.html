<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo iframe</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--periódico 1-->
    <section>
      <h2>Diario El Paisano</h2>
      <iframe src="https://elpais.com/" frameborder="0"></iframe>
    </section>

    <!--periódico 2-->
    <section>
      <h2>Diario El Mundo</h2>
      <iframe src="https://www.elmundo.es/" frameborder="0"></iframe>
    </section>

    <!--google maps-->
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3037.4204196743513!2d-3.7171702739887653!3d40.421688621438896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d40.42273!2d-3.7130593!4m5!1s0xd422871af0aef9f%3A0x2691e074fb96f03c!2sCta.%20de%20San%20Vicente%2C%2026%2C%20Moncloa%20-%20Aravaca%2C%2028008%20Madrid!3m2!1d40.4205476!2d-3.7161429!5e0!3m2!1ses!2ses!4v1710763309079!5m2!1ses!2ses"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>

    <!--vídeo youtube-->
    <section>
      <iframe
        src="https://www.youtube.com/embed/LrxMJPkano4?si=0xJo-aiH671GYG-T"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
