<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo vídeo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--https://wireframe.cc/BHSSON-->
    <section class="principal">
      <h2 class="principal__titulo">Ed Sheeran - Overpass Graffiti</h2>
      <video
        src="./media/video/Ed-Sheeran-Overpass Graffiti.mp4"
        controls
        poster="media/images/poster-ed-sheeran.png"
      ></video>
    </section>

    <section class="videos">
      <div class="video">
        <h2 class="video__titulo">Beyoncé - Break my soul</h2>
        <video
          src="./media/video/Beyonce-BREAK MY SOUL.mp4"
          controls
          poster="media/images/poster-beyonce.png"
        ></video>
      </div>

      <div class="video">
        <h2 class="video__titulo">Rosalía - Despechá</h2>
        <video
          src="./media/video/rosalia-despecha.webm"
          controls
          poster="media/images/poster-rosalia.png"
        ></video>
      </div>

      <div class="video">
        <h2 class="video__titulo">Shakira - Bizarrap 53</h2>
        <video
          src="./media/video/SHAKIRA-BZRP-Music-Sessions53.mp4"
          controls
          poster="media/images/poster-shakira.png"
        ></video>
      </div>

      <div class="video">
        <h2 class="video__titulo">Taylor Swift - Anti-hero</h2>
        <video
          src="./media/video/Taylor-Swift-Anti-Hero.mp4"
          controls
          poster="media/images/poster-taylor-swift.png"
        ></video>
      </div>
    </section>
  </body>
</html>
