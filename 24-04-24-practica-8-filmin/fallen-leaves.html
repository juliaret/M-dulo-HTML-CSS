<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmin - Fallen leaves</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="./media/images/favicon.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!--HEADER-->
    <header class="header">
      <div class="menu-hamburguesa">
        <i class="bi bi-list menu-hamburguesa__barras"></i>
        <i class="bi bi-x menu-hamburguesa__cruz"></i>
      </div>

      <a class="header__logo" href="./inicio.html">
        <img class="header__logo__img" src="./media/images/logo.png" alt="" />
      </a>

      <nav class="nav">
        <a class="nav__link" href="./inicio.html">Inicio</a>
        <a class="nav__link" href="./peliculas.html">Películas</a>
        <a class="nav__link" href="#">Series</a>
        <a class="nav__link" href="#">Colecciones</a>
        <a class="nav__link" href="#">Festivales</a>
      </nav>

      <div class="header__botones">
        <button class="header__botones__btn header__botones__btn--destacado">
          SUSCRÍBETE
        </button>
        <button class="header__botones__btn">INICIAR SESIÓN</button>
      </div>

      <div class="header__search">
        <i class="bi bi-search"></i>
      </div>
    </header>

    <!--FOOTER-->
    <footer class="footer">
      <div class="panel-1">
        <!--LINKS-->
        <div class="footer__links">
          <a class="footer__links__enlace" href="https://ayuda.filmin.es/"
            >Centro de Ayuda</a
          >
          <a
            class="footer__links__enlace"
            href="https://ayuda.filmin.es/contacta-con-nosotros/atencion-al-cliente/contacto"
            >Contacto</a
          >
          <a class="footer__links__enlace" href="https://www.filmin.es/codigo"
            >Canjear código</a
          >
          <a class="footer__links__enlace" href="https://www.filmin.es/regala"
            >Regala Filmin</a
          >
          <a
            class="footer__links__enlace"
            href="https://www.filmin.es/aviso-legal"
            >Aviso Legal</a
          >
          <a class="footer__links__enlace" href="https://prensa.filmin.es/"
            >Prensa</a
          >
          <a class="footer__links__enlace" href="#"
            >Cambiar preferencias de cookies</a
          >
        </div>

        <!--RRSS-->
        <div class="footer__rrss">
          <i class="bi bi-twitter footer__rrss__logo"></i>
          <i class="bi bi-instagram footer__rrss__logo"></i>
          <i class="bi bi-linkedin footer__rrss__logo"></i>
          <i class="bi bi-pinterest footer__rrss__logo"></i>
        </div>
      </div>

      <!--SUBVENCIONES-->
      <div class="panel-2 flex wrap">
        <div class="footer__subvenciones col-7 flex wrap">
          <a href="https://culture.ec.europa.eu/" class="col-4">
            <img
              class="footer__subvenciones__logo"
              src="./media/images/europa-creativa-media-logo-gris.png"
              alt=""
            />
          </a>

          <a href="#" class="col-4">
            <img
              class="footer__subvenciones__logo"
              src="./media/images/ministerio-de-cultura-logo-gris.png"
              alt=""
            />
          </a>

          <a href="https://cultura.gencat.cat/ca/inici/" class="col-4">
            <img
              class="footer__subvenciones__logo"
              src="./media/images/generalitat_de_catalunya-departament_de_cultura-logo-gris.png"
              alt=""
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
